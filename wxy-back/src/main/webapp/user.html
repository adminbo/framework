<div id="useradd" class="easyui-window uadd">
    <h2>用户基本信息</h2>

            <span id="user_name_input"></span>
        </div>
        <div>
            <label><span>*</span>单位名称：</label>

            <span id="user_dw_input"></span>

        <div>

        <div>

        <div>
